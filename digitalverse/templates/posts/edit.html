{% extends "base.html" %}
{% block content %}


<div class="row">
    <div class="large-12 small-12 columns">
      <br/>
      {{form.errors}}
      {{form.non_field_errors}}
      <form action="/post/{{post.slug}}/edit" method="post">{% csrf_token %}

      <!-- Title -->
      {{form.title}}

      <!-- Editor -->
      <div class="editor">
	{{form.body}}
      </div>

      <!-- Buttons -->
      <!-- Delete Post/Chapter Buttons -->
      <a href="#"  data-open="deletePost"
	 class="button small">Delete Post</a>
      <!-- Delete post popup. -->
      <div class="reveal" id="deletePost" data-reveal>      
	<h2 id="modalTitle"> Confirm </h2>
	<p class="lead">Are you sure you want to delete this post?</p>
	<br/>
	<!-- Button -->
	<a href="/post/{{post.slug}}/delete"
	   class="button right">Delete</a>
	<button class="close-button" data-close aria-label="Close modal" type="button">
	  <span aria-hidden="true">&times;</span>
	</button>	
      </div>


      <div class="right">
	<!-- View -->
	<!-- <a href="/post/{{post.slug}}" class="button view">View</a> -->
	<!-- Publish/Unpublish -->
	<!-- 
	{% if not post.published %}	  
	<a href="/post/{{post.slug}}/publish" class="button">Publish</a>
	{% else %}
	<a href="/post/{{post.slug}}/unpublish" class="button view">Unpublish</a>
	{% endif %}
	-->
	<!-- Save -->
	<input type="checkbox" name="wipupdate" id="wipupdate" class="css-checkbox"/>
	  <label for="wipupdate" class="css-label checkbox-label"
	       style="margin-top: -15px;">
	    WIP Update
	  </label>
	
	<button class="button" type="submit">Save</button>
      </div>

      </form>
      <!-- End Submit Form -->
    </div> <!-- End 9 columns -->
</div>	 <!-- End row -->

{% include "posts/editor.html" %}

{% endblock content %}
