{% extends "base.html" %}

{% block content %}

<div class="row" id="posts">
  <div class="large-12 small-12 columns posts">
    <article>
      <!-- Header -->
      <header class="post-header">
    	  <h1> {{object.title}} </h1>
    	  <hr />
      </header>
      <!-- Post Body -->
      <img src="/media/{{object.image}}" style="margin:auto;width:100%;"/>
      <div class="clearfix"></div>
      <br/>
      {% include "posts/footer.html" %}      
    </article>
  </div>
</div>

{% endblock content %}
